{% extends 'base.html' %}
{% block content %} 
    <h1>Name: {{campaign.name }}</h1>
    <p>Number: {{campaign.num}}</p>
    <h2>Episode List:</h2>
    <ul>
    {% for ep in ep_list %}
        <li>EP {{ ep.num }}:<a href="{%url 'episodes:detail' ep.id%}">{{ ep.title}}</a>({{ep.rolls.count}})</li>
    {% endfor %}
    </ul>
{%endblock%}
