{% extends 'base.html' %}
{% block content %} 
  <h1>{{spell.name}} </h1>

  <p>level: {{spell.level}}</p>
  <p>Cantrip: {{spell.cantrip}}</p>

  <h3>Castings:</h3>
  {%for cast in cast_list%}
    <li><a href="{%url 'spells:castDetail' cast.id%}">{{cast.character.name}}</a></li>
  {%endfor%}
{% endblock%}
