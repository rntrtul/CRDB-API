{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rolls/style.css' %}">
<h1>Time: {{ rolls.time_formated }}</h1>
<p>
  Episode: 
  <a href="{%url 'episodes:detail' rolls.ep_id%}">{{rolls.ep.title}}</a>
</p>
<p>
  Rolled By: 
  <a href="{%url 'characters:detail' rolls.character_id%}">{{rolls.character.first_name}}</a>
</p>
<p>Type: {{rolls.roll_type}}</p>
<p>Natural Value: {{ rolls.natural_value }}</p>
<p>Total Value: {{ rolls.final_value }}</p>
<p>Notes: {{ rolls.notes }}</p>
