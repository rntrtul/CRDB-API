{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rolls/style.css' %}">
{% if type_list %}
    <ul>
    {% for type in type_list %}
        <li><a href="{%url 'rolls:typeDetail' type.id%}">{{ type.name}}</a> ({{type.rolls.count}})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no roll types are currently available.</p>
{% endif %}
