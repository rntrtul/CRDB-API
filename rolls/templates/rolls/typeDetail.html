{% extends 'base.html' %}
{% block content %} 
  <h1>{{rolltype.name}}</h1>

  {%with all_rolls=rolltype.rolls.all%}
  <h3>Total rolls ({{all_rolls|length}}):</h3>
  <ul>
    {% for roll in all_rolls %}
        <li><a href="{%url 'rolls:detail' roll.id%}">{{ roll.time_formated}}</a></li>
    {% endfor %}
  </ul>
  {%endwith%}
{%endblock%}
