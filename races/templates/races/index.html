{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rolls/style.css' %}">
{% if race_list %}
    <ul>
    {% for race in race_list %}
        <li><a href="{%url 'races:detail' race.id%}">{{race.name}}</a> ({{race.characters.count}})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no races are currently available.</p>
{% endif %}
