{% extends 'base.html' %}
{% block content %} 
    {% if character_list %}
        <h1>All Characters:</h1>
        <ul>
        {% for character in character_list %}
            <li><a href="{%url 'characters:detail' character.id%}">{{ character.full_name}}</a> ({{character.rolls.count}})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Sorry, no characters are currently available.</p>
    {% endif %}
{%endblock%}
